<!DOCTYPE html>
<html>
<head>
  <title>General Assembly Account Creation</title>
</head>
<body>
<h1>Welcome to the General Assembly.</h1>
<p>General Assembly is a global
institution training people all over the world in today's top
technologies.</p>
<div>
  <form method="POST" action="#">
    <select> 
      <option value="Hong Kong">Hong Kong</option>
      <option value="London">London</option>
      <option value="Los Angeles">Los Angeles</option>
      <option value="New York">New York</option>
      <option value="Portland">Portland</option>
      <option value="San Francisco">San Francisco</option>
      <option value="Seattle">Seattle</option>
      <option value="Singapore">Singapore</option>
    </select><br>
    <span>Course: </span><input type="radio" name="course" value="UX">UX
    <input type="radio" name="course" value="Web Dev" checked="">Web Dev<br>
    <span>Name: </span><input type="text"><br>
    <span>Email: </span><input type="text"><br>
    <span>Password: </span><input type="password"><br>
    <input type="checkbox" checked=""><span>Yes, subscribe me to the General Assembly student newsletter</span><br>
    <input type="button" value="Subscribe"><br>
  </form>
  <img src="general_assembly_logo.png">
</div>

</body>
</html>
